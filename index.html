<!DOCTYPE html>

  <style>
    /* New Layout Styles */
    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Keep your existing container as the center piece */
    .container {
      flex: 1;
      max-width: 420px;
      margin: 0; /* Override previous margin */
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    /* The Side Cards Column */
    .side-cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 200px;
    }

    .card {
      background: white;
      border: 2px solid #0a5c36;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      color: #0a5c36;
      font-size: 18px;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #666;
    }

    /* Responsive: Stack them on mobile */
    @media (max-width: 700px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .side-cards {
        width: 100%;
        max-width: 420px;
        order: 2; /* Move cards below the counter on small screens */
      }
    }
  </style>
</head>
