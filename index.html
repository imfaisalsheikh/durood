<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Durood Sharif</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #eef3f0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      color: #0a5c36;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .label {
      font-size: 15px;
      color: #333;
      margin-top: 20px;
    }

    .counter {
      font-size: 48px;
      font-weight: bold;
      color: #0a5c36;
      margin: 15px 0 25px;
    }

    button {
      width: 100%;
      font-size: 18px;
      padding: 14px;
      background: #0a5c36;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .reset {
      background: #cccccc;
      color: #333;
      font-size: 15px;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 18px;
    }

    .divider {
      margin: 25px 0;
      height: 1px;
      background: #eee;
    }

    .whatsapp-box {
      background: #f3faf6;
      border: 1px dashed #0a5c36;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .whatsapp-box p {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }

    a.share {
      display: block;
      text-decoration: none;
      font-size: 16px;
      color: #ffffff;
      background: #25D366;
      padding: 12px;
      border-radius: 8px;
    }

    .goal {
      font-size: 14px;
      color: #444;
      margin-top: 8px;
    }

    /* Language toggle buttons */
    .lang-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .lang-buttons button {
      width: auto;
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #0a5c36;
      background: transparent;
      color: #0a5c36;
      cursor: pointer;
    }

    .lang-buttons button.active {
      background: #0a5c36;
      color: #ffffff;
    }

    /* Manual entry */
    .manual-entry input,
    .manual-entry textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .manual-entry button {
      margin-top: 0;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Language toggle -->
  <div class="lang-buttons">
    <button id="btnUr" onclick="setLang('ur')">اردو</button>
    <button id="btnEn" onclick="setLang('en')">English</button>
  </div>

  <h1 id="title"></h1>
  <div class="subtitle" id="subtitle"></div>

  <div class="label" id="countLabel"></div>
  <div id="count" class="counter">0</div>

  <button onclick="increase()" id="addBtn"></button>
