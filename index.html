<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Durood Sharif Counter</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #eef3f0;
      display: flex;
      justify-content: center;
    }

    /* Main Wrapper holding Left, Center, and Right */
    .main-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 25px;
      width: 100%;
      max-width: 1100px; 
      margin: 40px auto;
      padding: 0 20px;
    }

    /* CENTER CONTAINER - Stays original size */
    .container {
      flex: 0 0 420px; 
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      order: 2; /* Ensures it stays in the middle */
    }

    /* SIDE COLUMNS */
    .side-cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 0 0 160px; /* Slimmer side buttons */
    }

    .left-cards { order: 1; }
    .right-cards { order: 3; }

    .card {
      background: white;
      border: 1px solid #0a5c36;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .card:hover { background: #f3faf6; transform: translateY(-2px); }
    .card h3 { margin: 0; color: #0a5c36; font-size: 14px; }
    .card small { color: #666; }

    /* Counter & Text Styles */
    h1 { color: #0a5c36; margin: 10px 0; font-size: 28px; }
    .subtitle { color: #555; font-size: 14px; margin-bottom: 20px; }
    .counter { font-size: 56px; font-weight: bold; color: #0a5c36; margin: 15px 0; }
    
    .main-btn { width: 100%; font-size: 18px; padding: 14px; background: #0a5c36; color: white; border: none; border-radius: 10px; cursor: pointer; margin-bottom: 10px; }
    .reset { background: #cccccc; color: #333; font-size: 14px; border: none; padding: 8px 20px; border-radius: 8px; cursor: pointer; }
    
    .divider { margin: 20px 0; height: 1px; background: #eee; }
    .whatsapp-box { background: #f3faf6; border: 1px dashed #0a5c36; padding: 15px; border-radius: 10px; }
    a.share { display: block; text-decoration: none; background: #25D366; color: white; padding: 10px; border-radius: 8px; font-weight: bold; }
    
    .lang-toggle { font-size: 12px; background: transparent; color: #0a5c36; border: 1px solid #0a5c36; padding: 4px 12px; border-radius: 5px; cursor: pointer; }

    /* Responsive for Tablets/Phones */
    @media (max-width: 900px) {
      .main-wrapper { flex-direction: column; align-items: center; }
      .container { flex: 1 1 auto; width: 90%; order: 1; }
      .side-cards { flex-direction: row; width: 90%; order: 2; flex-wrap: wrap; justify-content: center; }
      .card { flex: 1 1 120px; }
    }
  </style>
</head>
<body>

<div class="main-wrapper">
  
  <div class="side-cards left-cards">
    <div class="card" onclick="increase()"><h3>Card 1</h3><small class="c-txt">Click</small></div>
    <div class="card" onclick="increase()"><h3>Card 2</h3><small class="c-txt">Click</small></div>
    <div class="card" onclick="increase()"><h3>Card 3</h3><small class="c-txt">Click</small></div>
  </div>

  <div class="container">
    <button class="lang-toggle" onclick="toggleLang()">English / ÿßÿ±ÿØŸà</button>
    <h1 id="title"></h1>
    <div class="subtitle" id="subtitle"></div>
    <div id="count" class="counter">0</div>
    <button onclick="increase()" id="addBtn" class="main-btn"></button>
    <button onclick="reset()" class="reset" id="resetBtn"></button>
    <div class="divider"></div>
    <div class="whatsapp-box">
      <p id="shareText" style="font-size: 13px; margin-bottom: 8px;"></p>
      <a class="share" id="waLink" target="_blank">WhatsApp</a>
    </div>
  </div>

  <div class="side-cards right-cards">
    <div class="card" onclick="increase()"><h3>Card 4</h3><small class="c-txt">Click</small></div>
    <div class="card" onclick="increase()"><h3>Card 5</h3><small class="c-txt">Click</small></div>
    <div class="card" onclick="increase()"><h3>Card 6</h3><small class="c-txt">Click</small></div>
  </div>

</div>

<script>
  let count = parseInt(localStorage.getItem("duroodCount")) || 0;
  document.getElementById("count").innerText = count.toLocaleString();
  
  let lang = localStorage.getItem("lang") || "ur";

  const content = {
    ur: { dir: "rtl", title: "ÿØÿ±ŸàÿØ ÿ¥ÿ±€åŸÅ", subtitle: "ÿÆÿßŸÖŸàÿ¥€å ÿ≥€í Ÿæ⁄ë⁄æ€å⁄∫ÿå ÿßŸÑŸÑ€Å ÿ¨ÿßŸÜÿ™ÿß €Å€í ü§ç", addBtn: "+1 ÿØÿ±ŸàÿØ", resetBtn: "ÿ±€å ÿ≥€åŸπ", shareText: "ÿßÿ≥ ŸÜ€å⁄©€å ŸÖ€å⁄∫ ÿØŸàÿ≥ÿ±Ÿà⁄∫ ⁄©Ÿà ÿ¥ÿßŸÖŸÑ ⁄©ÿ±€å⁄∫", c: "⁄©ŸÑ⁄© ⁄©ÿ±€å⁄∫" },
    en: { dir: "ltr", title: "Durood Sharif", subtitle: "Recite quietly. Allah knows ü§ç", addBtn: "+1 Durood", resetBtn: "Reset", shareText: "Invite others to this good deed", c: "Click" }
  };

  function applyLang() {
    document.body.dir = content[lang].dir;
    document.getElementById("title").innerText = content[lang].title;
    document.getElementById("subtitle").innerText = content[lang].subtitle;
    document.getElementById("addBtn").innerText = content[lang].addBtn;
    document.getElementById("resetBtn").innerText = content[lang].resetBtn;
    document.getElementById("shareText").innerText = content[lang].shareText;
    
    // Update all card labels
    document.querySelectorAll(".c-txt").forEach(el => el.innerText = content[lang].c);
  }

  function toggleLang() {
    lang = lang === "ur" ? "en" : "ur";
    localStorage.setItem("lang", lang);
    applyLang();
  }

  function increase() {
    count++;
    localStorage.setItem("duroodCount", count);
    document.getElementById("count").innerText = count.toLocaleString();
  }

  function reset() {
    if(confirm(lang === "ur" ? "⁄©€åÿß ÿ¢Ÿæ ŸàÿßŸÇÿπ€å ÿ±€å ÿ≥€åŸπ ⁄©ÿ±ŸÜÿß ⁄Üÿß€Åÿ™€í €Å€å⁄∫ÿü" : "Are you sure you want to reset?")) {
      count = 0;
      localStorage.setItem("duroodCount", 0);
      document.getElementById("count").innerText = "0";
    }
  }

  applyLang();
</script>

</body>
</html>
